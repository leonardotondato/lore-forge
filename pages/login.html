<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore Forge</title>

    <link rel="shortcut icon" href="../media/favicon test/icon 2.png" type="image/x-icon">

    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">

    
    <!-- Bootstrap CSS Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../files/base-style.css">

    <link rel="stylesheet" href="../files/login-style.css">
</head>
<body data-bs-theme="dark" class="everything">
    
    <!-- Content start -->
    <div class="allcontent-login">

        <!-- Navbar start -->
        <nav id="nvbr">

            <div class="logo">
                <a href="../index.html">LoreForge</a>
            </div>

            <div class="links">
                <ul class="navigbar">
                    <li><a class="navlink" href="explore.html">Explorar</a></li>
                    <li><a class="navlink" href="features.html">Sobre</a></li>
                    <li><a class="navlink" href="#">Equipe</a></li>
                </ul>
            </div>

            <div class="btns-nav">
                <a href="../pages/login.html"><button>Login</button></a>
            </div>
        </nav>
        <!-- Navbar end -->

        <!-- Main Content start-->
        <main id="login-box">
            <div class="login-header">
                <img class="icon-title" src="../media/images/iconw.png" alt="loreforge white icon">
                <hr class="divline">
                <h3 class="login-subtitle">Login</h3>
            </div>

            <div class="login-space">
                <div class="field-space">
                    <p>Usuário</p>
                    <input name="Username" class="form-control form-control-sm field-box" type="text" placeholder="Usuário" aria-label=".form-control-sm example">
                </div>

                <div class="field-space">
                    <p>Senha</p>
                    <input name="Password" class="form-control form-control-sm field-box" type="password" placeholder="Senha" aria-label=".form-control-sm example">
                </div>
            </div>

            <div class="login-input">
                <input class="login-input-btn" type="button" value="Entrar">
            </div>

            <div class="register-txt">
                <p class="google-txt"> Não possui conta? <a href="register.html" class="highlight-panel">Registre-se</a></p>
            </div>

            <hr class="divline">

            <div class="google-login">

                <p class="glogin-txt">ou continuar com</p>

                <div class="google-ico">
                    <a href="#"><img src="../media/images/google-login.png" alt="google login"></a>
                </div>

            </div>
        </main>
        <!-- Main Content end -->


        <!-- Footer start -->
        <footer id="footer">
            <p>Criado por [...]</p>
            <br>
            <p>Redes Sociais</p>
        </footer>
        <!-- Footer end -->

    </div>
    <!-- Content end -->




    <!-- Bootstrap JS / Popper Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
